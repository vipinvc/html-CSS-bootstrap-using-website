<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorify</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Colors</h1>
        <p class="subheading">
            With colorify we want to start.
            
        </p>
        <div class="circle" id="circle"></div>
        <div class="action">
            <button class="red" onclick="paint('red')">Red</button>
            <button class="green" onclick="paint('green')">Green</button>
            <button class="yellow" onclick="paint('yellow')">Yellow</button>
            <button class="black" onclick="paint('black')">black</button>
            <button class="blue" onclick="paint('blue')">blue</button>
        </div>
    </div>
</body>
</html>
